syntax = "proto2";

package object_detection.protos;

import "object_detection/protos/hyperparams.proto";

// Configuration proto for beliefs predictor. See core/beliefs_predictor.py for details.
message BeliefsPredictor {
    optional Hyperparams conv_hyperparams = 1;

    optional bool layer_norm = 2 [default = false];
    optional int32 stack_size = 3 [default = 4];
    optional int32 kernel_size = 4 [default = 3];
    optional int32 filters = 5 [default = 128];


}
